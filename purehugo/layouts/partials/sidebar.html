<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a href="{{ .Site.BaseUrl }}">{{ .Site.Params.site }}</a></h1>
           <!--  <h2 class="brand-tagline">{{ with .Site.Params.description }} {{.}} {{ else }}A theme based on the pure css blog layout.{{end}}</h2> -->
           	<h2 class="brand-tagline">{{.Site.Title }}</h2>
            
        </hgroup>

        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="pure-button" href="http://twitter.com/{{ .Site.Params.twitter }}"><i class="fa fa-twitter"></i> Twitter</a>
                </li>
                <li class="nav-item">
                    <a class="pure-button" href="http://github.com/{{ .Site.Params.github }} "><i class="fa fa-github-alt"></i> github</a>
                </li>
                
                     {{ range .Site.Menus.main }}
						<li><a href="{{ .Url }}">{{ .Name }}</a></li>
					{{end}}
					<li><a href="/rss.xml" type="application/rss+xml">RSS</a></li>
               
            </ul>
        </nav>
    </div>
</div>
