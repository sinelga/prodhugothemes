<span class="mobile btn-mobile-menu">
        <i class="fa fa-bars btn-mobile-menu__icon"></i>
        <i class="fa fa-times btn-mobile-close__icon hidden"></i>
    </span>
<header class="{{ if .IsNode }} {{ if eq .Url " /post/ " }} panel-cover panel-cover--collapsed {{ else }}panel-cover {{ end }}{{ else }}panel-cover panel-cover--collapsed{{ end }}" >
    <div class="panel-main">
        <div class="panel-main__inner panel-inverted">
            <div class="panel-main__content"> {{ if .Site.Params.logo }}
                <a href="{{ .Site.BaseUrl }}" title="link to homepage for {{ .Site.Title }}"> <img src="{{ .Site.Params.logo }}" width="80" alt="{{ .Site.Title }} logo" class="panel-cover__logo logo" /> </a> {{ end }}
                <h1 class="panel-cover__title panel-title">
                    <a href="{{ .Site.BaseUrl }}" title="link to homepage for {{ .Site.Title }}">{{ .Site.Params.site }}</a>
                </h1>
                <hr class="panel-cover__divider" />
                <p class="panel-cover__description"> {{ range  .Site.Params.description }}{{.}} {{ end }} </p>
                <hr class="panel-cover__divider panel-cover__divider--secondary" />
                <div class="navigation-wrapper">
                    <nav class="cover-navigation cover-navigation--primary">
                        <ul class="navigation">
                      <li class="navigation__item"><a href="/#blog" title="link to {{ .Site.Title }} blog" class="blog-button">Blog</a> </li> 
							                            
                                                         
                            {{ range .Site.Menus.main }}
								<li class="navigation__item">><a href="{{ .Url }}">{{ .Name }}</a></li>
							{{end}}
                            <li class="navigation__item"><a href="/rss.xml" type="application/rss+xml">RSS</a></li>                              
                          </ul>
                    </nav> {{ partial "social.html" . }} </div>
            </div>
        </div>
        <div class="panel-cover--overlay"></div>
    </div>
</header>
