<!DOCTYPE html>
<html>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-9">
        
        {{ range first 10 .Data.Pages }}
        	{{ if eq .Type "post"}}
            	{{ .Render "summary" }}
            {{ end }}
        {{ end }}
        </div>

 
    </div>
    
    {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>      
    {{ end }}
  {{ end }}
  
  <a href="/post/">Post Index</a>
  
  <a href="/alltags/">All tags</a>		
    
    

</div>
</body>
</html>
